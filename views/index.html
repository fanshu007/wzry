<script id="tpl-tr" type="text/html">
  {{ each list}}
  <tr>
    <td>{{$value.heroName}}</td>
    <td>{{$value.heroSkill.skillName}}</td>
    <td><img src="{{$value.heroIcon}}" alt="" /></td>
    <td>
      <button onclick="editHero('{{$value.heroId}}')" class="btn btn-success">编辑🍞</button>

      <button onclick="deleteHero({heroId :'{{$value.heroId}}',heroName:'{{$value.heroName}}'})" class="btn btn-danger">删除👍</button>
    </td>
  </tr>
  {{ /each }}
</script>
<script src="./common.js"></script>
<script>
  // 点击跳转到编辑页面
  const editHero = (heroId) => {
    location.href = 'edit.html?heroId=' + heroId
  }
  // 点击删除特定英雄
  const deleteHero = (obj) => {
    if (confirm(`真的要删除 "${obj.heroName}" 英雄吗?`)) {
      $.post({
        url: 'deleteHero',
        data: {
          heroId: obj.heroId
        },
        success(res) {
          if(res.msg=='未登录'){
            location = 'login.html'
          } else {
              if (res.status == 'success') {
                alert(`删除${obj.heroName}英雄成功!!`)
                location = 'index.html';
              } else {
                alert(`删除${obj.heroName}英雄失败!!`)
              }            
            }
        }
      })
    }
  }

  $(function () {


    // 正则匹配url参数
    const getUrlParams = name => {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //定义正则表达式 
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return null;
    }

    let pageIndex = getUrlParams('pageIndex') || 1;
    let pageNum = getUrlParams('pageNum') || 10;
    let totalPages = 1;
    let queryName = $('[name=search]').val().trim();
    // 获取相应页的英雄
    const getHeros = (pageIndex, pageNum,queryName) => {
      $.get({
        url: "/getHeroList",
        data: {
          pageIndex,
          pageNum,
          queryName
        },
        success(res) {
          if(res.msg==='未登录'){
            location = 'login.html'
          } else {
            if(res.totalNum){
              const html = template('tpl-tr', {list:res.selectedHero});
              $('#my-table tbody').html(html);
              totalPages = Math.ceil(res.totalNum / pageNum);
              $('.page-num').children('a').text(`${pageIndex}/${totalPages}`)              
            } else {
              totalPages = 1;
              pageIndex =1;
                $('#my-table tbody').html('<tr><td>查无此英雄!!!</td></tr>');
                $('.page-num').children('a').text(`${pageIndex}/${totalPages}`)
            }
          }
        }
      })
    }
    getHeros(pageIndex, pageNum,queryName);

    // 点击上一页的英雄
    $('.page-num').prev().click(() => {
      if (pageIndex >= 2) {
        pageIndex--;
        getHeros(pageIndex, pageNum ,queryName);
      } else {
        alert('已经是第一页了')
      }
    })
    // 点击下一页的英雄
    $('.page-num').next().click(() => {
      if (pageIndex < totalPages) {
        pageIndex++;
        getHeros(pageIndex, pageNum,queryName);
      } else {
        alert('已经是最后一页了')
      }
    })

    // 点击按钮 搜索英雄
    $('.btn-search').click(() => {
      queryName = $('[name=search]').val().trim();
      if(!queryName)return;
      console.log(queryName);
      getHeros(pageIndex, pageNum,queryName);
      return false;
    })

  })
</script>
