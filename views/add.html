      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="alert">
                <p class="">6666</p>
              </div>
              <ol class="breadcrumb">
                <li><a href="./index.html">首页</a></li>
                <li class="active">英雄新增</li>
              </ol>
            </div>
            <div class="panel-body">
              <form action="#" method="post" class="form-horizontal" autocomplete="off">
                <div class="form-group">
                  <label for="heroName" class="col-sm-2 control-label"
                    >姓名</label
                  >
                  <div class="col-sm-10">
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="heroName"
                      name="heroName"
                      placeholder="请输入姓名"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="skill" class="col-sm-2 control-label">技能</label>
                  <div class="col-sm-10">
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="skill"
                      name="skill"
                      placeholder="请输入技能"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="icon" class="col-sm-2 control-label">头像</label>
                  <div class="col-sm-10">
                    <input
                      type="file"
                      required
                      class="form-control"
                      id="icon"
                      name="icon"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-add">新增</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script>
  $(()=>{

    // 点击添加新英雄
    $('.btn-add').click(()=>{
      const heroName = $('#heroName').val().trim();
      const skill = $('#skill').val().trim();
      const iconFile = $('#icon').prop('files')
      if(!heroName || !skill || !iconFile[0]){
        // alert('资料不全!!!请检查!!');
        return;
      }
      let formData = new FormData()
      formData.append('heroName',heroName);
      formData.append('heroSkill',skill);
      formData.append('avatar',iconFile[0]);
      $.post({
        url:"addHero",
        data:formData,
        processData: false,   // 是否序列化数据,发送文件不能序列化!! false时不要转化为字符串
        contentType: false,  //.....告诉jquery不要设置 urlencode请求头
        success(res){
          console.log(res);
          if(res.msg=='未登录'){
            location = 'login.html'
          } else {
            if(res.status=='success'){
              $('.alert p').addClass('bg-success').text(res.msg).fadeIn(1000).fadeOut();
              $('.form-horizontal input').text('')
              setTimeout(() => {
                location = 'index.html';
              }, 1500);
            } else {
              $('.alert p').addClass('bg-danger').text(res.msg).fadeIn(1000).fadeOut(2000);
            }  
          }
        }
      })
      return false;
    })
  
  })
</script>
<script src="./common.js"></script>
